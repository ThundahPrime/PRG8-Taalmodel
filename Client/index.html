<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Romantic Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container" id="chatbox"></div>
    <label style="margin: 10px; display: block;">
        <input type="checkbox" id="docMode" />
        Ask about the document romantically 📄❤️
    </label>
    
  <form id="chatForm">
    <input type="text" placeholder="Type something sweet..." id="chatfield" required />
    <button type="submit">Send</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
